<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style/main.css">

    <title>Frontend Mentor | Advice generator app</title>

    <script src="./js/app.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body onload="getAdvice()">

    <main>
        <h5>ADVICE #<span id="adviceID" class="advice-id">117</span> </h5>

        <q id="adviceQuote" class="advice-quote">It is easy to sit up and take notice, what's difficult is getting up and taking action
            <!-- Advice text goes here --></q>

        <div class="divider">
            <button class="icon-dice">
                <img src="./images/icon-dice.svg" alt="">
            </button>
        </div>
    </main>
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Akilah Lapure</a>.
    </div>

</body>

</html>
