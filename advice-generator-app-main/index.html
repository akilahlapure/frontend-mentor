<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style/main.css">

    <title>Frontend Mentor | Advice generator app</title>

    <script src="./js/app.js"></script>
    
</head>

<body onload="renderAdvice()">

    <main>
        <h5>ADVICE #<span id="adviceID" class="advice-id"><!-- Advice text goes here --></span></h5>

        <q id="adviceQuote" class="advice-quote"><!-- Advice text goes here --></q>

        <div class="divider">
            <button class="icon-dice" onclick="renderAdvice()">
                <img src="./images/icon-dice.svg" alt="">
            </button>
        </div>
    </main>
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Akilah Lapure</a>.
    </div>

</body>

</html>
